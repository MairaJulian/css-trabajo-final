<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" type="text/css" href="../style/HomeStyle.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <header id="headerGrid">

            <img src="../imagenes/MiLogoNegro.png" class="logo"/>

        <div class="box2">

            </div>
            <div class="textContainer">
                <p class="subtitulo">Soy Desarrolladora Frontend</p>
                <p class="subtitulo">Web y Mobile</p>
            </div>
            <div class="buttons">
                <button id="button1">
                    <a href="#sectionTitle">Proyectos</a>
                </button>
                <button id="button2">
                    <a href="#form">Contacto</a>
                </button>
            </div>
        </div>
        <div class="box3">
            <a href="">
                <img src="../imagenes/email.png" class="contact"/>
            </a>
            <a href="https://api.whatsapp.com/send?phone=+5492645045367&text=Hola Maira, me gustaría ponerme en contacto con vos" target="_blank">
                <img src="../imagenes/whatsapp.png" class="contact"/>
            </a>
            <a href="https://www.linkedin.com/in/maira-julian-768a001b0/" target="_blank">
                <img src="../imagenes/linkedin.png" class="contact"/>
            </a>
            <a href="https://github.com/MairaJulian" target="_blank">
                <img src="../imagenes/github.png" class="contact"/>
            </a>
        </div>

            <h1 class="title">Proyectos</h1>
            <p class="subtitle">SITIOS WEB</p>

                <p>My Toolbox</p>

                </a>
            </div>
            <div class="projectContainer">
                <p>Rick and Morty</p>
                <a href="https://rick-and-morty-search-web.netlify.app/" target="_blank">
                    <img src="../imagenes/rickandmorty.png" class="image"/>

            </div>
            <div class="projectContainer">
                <p>Buscador de Gif</p>

            </div>
            <div class="projectContainer">
                <p>Licencias de Conducir</p>
                <a href="https://emicar.netlify.app/" target="_blank">
                    <img src="../imagenes/emicar.png" class="image"/>
                </a>
            </div>
        </div>
        <div>
            <p class="subtitle">APLICACIONES</p>
        </div>
        <div class="sectionApps">
            <div class="appContainer">
                <p>Buscador de recetas</p>

            </div>
            <div class="appContainer">

            </div>
            <div class="appContainer">
                <p>Estacionamiento</p>
                <img src="../imagenes/gif/03.gif" class="gif"/>
                <a href="https://github.com/MairaJulian/app-estacionamiento.git" target="_blank">Ver más <img src="../imagenes/github.png" class="githubApp"/></a>

    <form id="form"></form>
    <footer class="footer">
        <div>
            <img src="../imagenes/MiLogoBlanco.png" class="logoBlanco"/>

        <div></div>
        <div></div>

    <script src="../javascript/main.js"></script>
